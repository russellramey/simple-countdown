<style>
#countdown{
    text-align: center;
    font-size: 60px;
    line-height: 1.8em;
    overflow: hidden;
}
#countdown span{
    font-size: 64px;
    font-weight: bold;
}
#countdown > div{
    padding: 20px;
    display: block;
    float: left;
    box-sizing: border-box;
    width: 24%;
    border:1px solid #e4e4e4;
    border-radius: 5px;
    margin-right: .5%;
    margin-left: .5%;
}
.countdown-label{
    font-size: 16px;
    line-height: 1em;
    margin-top: -15px;
    font-weight: normal;
}
</style>

<div id="countdown" data-deadline="January 1, 2019 00:00:00">
    <div id="days">
        <span id="daysVal"></span>
        <div class="countdown-label">Days</div>
    </div>

    <div id="hours">
        <span id="hoursVal"></span>
        <div class="countdown-label">Hours</div>
    </div>

    <div id="minutes">
        <span id="minsVal"></span>
        <div class="countdown-label">Minutes</div>
    </div>

    <div id="seconds">
        <span id="secsVal"></span>
        <div class="countdown-label">Seconds</div>
    </div>
</div>
</div>

<script src="simple.countdown.js"></script>
